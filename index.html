<body>
<button id="showFilter">Show filter</button>
    <div class="main">
    	<div class="filter-wrap">
    		<div class="filter-header">
    			<h2>Choose your friend</h2> <svg class="lnr lnr-linearicons"><use xlink:href="#lnr-linearicons"></use></svg>
<button id="closeFilter"><svg class="lnr lnr-cross"><use xlink:href="#lnr-cross"></use></svg></button>
    		</div>
    		<div class="wrap-window">
    			<div class="filter-window window-1">
    			<div class="filter-search search-1">
    				<input id="inpFriends" type="text" placeholder="Enter names of your friends">
    			</div>
    			<div class="filter-friends list__1">
    				<h2 id="titleList" class="title-list"></h2>
					<div id="listFriends"></div>
    			</div>		
    		</div>
    		<div class="filter-window window-2">
    			<div class="filter-search search-2">
    				<input type="text" placeholder="Enter names of your friends">
    			</div>
    			<div class="filter-friends list__2">
    				<h2 class="title-list">
Friends in the list</h2>
<div id="listFriendsFilter"><ul ondrop="drop(event)" class="bla" ondragover="allowDrop(event)" id="secondListGroup"></ul></div>

    			</div>
    		</div>
    		
    		</div>
    		<div class="filter-footer">
    			<button id="saveFilter">Save</button>
    		</div>
    	</div>
    </div>

  

	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	<!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>

	<![endif]-->

	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script src="https://vk.com/js/api/openapi.js?146" type="text/javascript"></script>
<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/filter.js"></script>

	
	<script type="text/x-handlebars-template" id="friendsList">
	   <ul class="list-group"  ondrop="drop(event)" ondragover="allowDrop(event)" id="friendsListWindow">
        {{#each list}}
        <li  draggable="true"  ondragstart="drag(event)" id="userList" class="list-group-item">
                  
                   <div class="friend-info"> <div class="friend-img"><img src={{photo_50}} alt=""></div><a href="#" id="checkFilter">{{first_name}}  {{last_name}}</a></div>
				   <button data-role="addUser" id="addUser"><i data-role="addUser" class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </li>
        {{/each}}
       </ul>
	</script>

	<script>
	  function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {


	friendsListWindow.dispatchEvent(new CustomEvent('click'));
	
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    
	
	if(ev.target.classList == 'bla'){
	
		friendsListWindow.dispatchEvent(new CustomEvent('click'));
		
	}
	
}

	</script>
	
</body>
</html>
